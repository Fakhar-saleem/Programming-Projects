<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        function checkMultipleChoiceAnswer(answer) {
            const buttons = document.querySelectorAll('.mc-button');
            const resultText = document.querySelector('#mc-result');

            buttons.forEach(button => {
                button.disabled = true; // Disable buttons after answering
                if (button === answer) {
                    if (button.classList.contains('correct')) {
                        button.style.backgroundColor = 'green';
                        resultText.innerText = "Correct!";
                    } else {
                        button.style.backgroundColor = 'red';
                        resultText.innerText = "Incorrect";
                    }
                } else {
                    button.style.pointerEvents = 'none'; // Disable other buttons after an answer is chosen
                }
            });
        }

        function checkFreeResponseAnswer() {
            const inputField = document.querySelector('#free-response');
            const resultText = document.querySelector('#fr-result');
            const correctAnswer = 'javascript'; // Correct answer for the free response question

            if (inputField.value.toLowerCase() === correctAnswer.toLowerCase()) {
                inputField.style.backgroundColor = 'green';
                resultText.innerText = "Correct!";
            } else {
                inputField.style.backgroundColor = 'red';
                resultText.innerText = "Incorrect";
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>What is the capital of France?</h3>
            <button class="mc-button correct" onclick="checkMultipleChoiceAnswer(this)">Paris</button>
            <button class="mc-button" onclick="checkMultipleChoiceAnswer(this)">London</button>
            <button class="mc-button" onclick="checkMultipleChoiceAnswer(this)">Berlin</button>
            <p id="mc-result"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>What programming language is used for web development?</h3>
            <input type="text" id="free-response" placeholder="Enter your answer">
            <button onclick="checkFreeResponseAnswer()">Check Answer</button>
            <p id="fr-result"></p>
        </div>
    </div>
</body>
</html>
